<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript + CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contenedor">
      <section class="contenedor-texto">
        <div class="texto">
          <span id="texto-ocultar" class="texto-ocultar">
            Este es un Texto que se puede ocultar al dar clic</span
          >
        </div>
        <div>
          <span id="texto-msg" class="texto-msg"
            >El texto ha sido ocultado (presiona reset)</span
          >
        </div>
        <div class="contenedor-btn">
            <button
          id="ocultar"
          class="btn-texto btn btn-primary"
        >
          Mostrar texto
        </button>
        </div>
      </section>
      <section class="contenedor-regexp">
        <div class="container-email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
        </div>
        <div class="container-icon">
            <i id="icon-fire" class="icon-fire bi bi-fire"></i>
        </div>
      </section>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
